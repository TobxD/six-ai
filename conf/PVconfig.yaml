# Note: if paths start with '/', they are taken relative to the directory of main.py, otherwise it is relative to the hydra working directory

defaults:
  - _self_
  - player1: mcts_nn2
  - player2: mcts_nn2
  #- player2: random_search_winning
  #- player2: random_nolook
  - network_conf: small

general:
  board_size: 10
  mode: "play"
  #mode: "train"
  #mode: "iterate"

#### PLAY ####
play:
  workers: 10
  num_games: 500
  #store_path: "/data/small-100.json"
  store_path: "/data/fast-games-3.json"
  #store_path: null
  game_viewer: False
  random_color: False
  #store_path: "/data/games_gen2.1.json"
  log_pv: False

#### TRAINING ####
general_train:
  input_model_path: "/models/small_test3.ckpt"
  #input_model_path: null
  output_model_path: "/models/small_test4.ckpt"

data:
  #train_data_path: "/data/small-100.json"
  train_data_path: "/data/fast-games-3.json"
  train_dataloader_conf:
    batch_size: 128
    num_workers: 5

train:
  run_test: false
  optimizer:
    lr: 0.001
    momentum: 0.9
    nesterov: True
    weight_decay: 0.0001

pl_trainer:
  max_epochs: 20
  #progress_bar_refresh_rate: 25
  gpus: 0
  auto_lr_find: false

#### ITERATION ####
iterate:
  model_start_path: null
  num_iterations: 100
  # number of games to play against last model
  num_evaluation_games: 20
  # percentage that has to be won at least to continue with model
  winning_threshold: 0.6
