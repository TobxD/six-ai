  train_dataloader_conf:
    batch_size: 128
    num_workers: 0

train:
  run_test: false
  optimizer:
    lr: 0.0001
    momentum: 0.9
    nesterov: True
    # weight_decay: 0.003
    weight_decay: 0.000001

pl_trainer:
  max_epochs: 1
  #progress_bar_refresh_rate: 25
  # accelerator: "auto"
  # auto_lr_find: True

#### ITERATION ####
iterate:
